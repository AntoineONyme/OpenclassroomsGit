<!DOCTYPE html>
<html lang='fr'>
<head>
    <link rel="stylesheet" href="style.css"/>
    <title>Célestin Zozor - Mon CV.com</title>
    <meta charset="utf-8"/>
    
    <!-- icone -->
    <link rel="shortcut icon" type="image/x-icon" href="http://www.zupmage.eu/i/YrGN7O3V4r.ico">
    
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro|Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="cv">
    <!-- La plus grande partie des images est insérée en CSS-->
    
    <header>
        <span id="skin">
            <span><img alt="Skin" src="images/photo.png"/></span>
        </span>
        <div id="titre">
            <h1>Célestin Zozor</h1>
            <h2>Intégrateur, mascotte, globe-trotteur et bourrique</h2>
        </div>
        <div id="competences">
            <h1 class="tsecteion"><img class="img-titre" alt="" src="images/titres/competences.png"/> Compétences</h1>
            
        </div>
        <hr/>
    </header>
    <section id="experiences">
        <h1 class="tsecteion"><img class="img-titre" alt="" src="images/titres/experiences_pro.png"/> Expériences professionnelles</h1>
        
    </section>
    <section id="formations">
        <h1 class="tsecteion"><img class="img-titre" alt="" src="images/titres/formations.png"/> Formations &amp; dilômes</h1>
        
    </section>
    <section id="interets">
        <h1 class="tsecteion"><img class="img-titre" alt="" src="images/titres/centre_interet.png"/> Centres d'interêt</h1>
        
        <hr/>
    </section>
    <footer>
        <h1 class="tsecteion"><img class="img-titre" alt="" src="images/titres/contact.png"/> Contact</h1>
    </footer>
</div>
</body>
</html>
